<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../css/contact.css" rel="stylesheet" type="text/css" />
    <title>Contact us</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "4VHh76YSl7m7DnNuS", // Replace with your EmailJS public key
        });
      })();
    </script>
    <script src="../javascript/NavBar.js" type="module" defer></script>
    <script src="../javascript/BodyContainer.js" type="module" defer></script>
    <script src="../javascript/contact.js" defer></script>
  </head>
  <body>
    <my-navbar></my-navbar>
    <my-body-container>
      <div class="contact-container">
        <p id="contact-title">Contact us</p>
        <form id="contact-form">
          <div class="contact-blocks">
            <div class="contact-block">
              <p>First Name</p>
              <input
                type="text"
                class="contact-block-input"
                name="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="contact-block">
              <p>Last Name</p>
              <input
                type="text"
                class="contact-block-input"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="contact-block">
              <p>E-mail</p>
              <input
                type="email"
                class="contact-block-input"
                name="user_email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="contact-block">
              <p>Description</p>
              <textarea
                rows="5"
                cols="15"
                class="contact-block-description"
                name="message"
                placeholder="Description"
                required
              ></textarea>
            </div>
            <input type="submit" class="submit-button" value="Submit" />
          </div>
        </form>
        <div class="details">
          <p id="info">Our information</p>
          <div class="info-description">
            <img src="../assets/phone.png" />
            <p>+40734756813</p>
          </div>
          <div class="info-description">
            <img src="../assets/mail.png" />
            <p>marius_beschieru@yahoo.com</p>
          </div>
        </div>
      </div>
    </my-body-container>
  </body>
</html>
