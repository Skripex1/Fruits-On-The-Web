<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link href="../css/leaderboard.css" rel="stylesheet" type="text/css" />
    <title>Leaderboard</title>
    <script src="../javascript/NavBar.js" type="module" defer></script>
    <script src="../javascript/BodyContainer.js" type="module" defer></script>
  </head>
  <body>
    <my-navbar></my-navbar>
    <my-body-container>
      <div class="leaderboard-container">
        <p id="leaderboard-title">Leaderboard</p>
        <div class="leaderboard-table">
          <div class="leaderboard-row header">
            <div class="leaderboard-cell">Rank</div>
            <div class="leaderboard-cell">Player Name</div>
            <div class="leaderboard-cell">Score</div>
          </div>
          <div class="leaderboard-row gold">
            <div class="leaderboard-cell">1</div>
            <div class="leaderboard-cell">Player 1</div>
            <div class="leaderboard-cell">1000</div>
          </div>
          <div class="leaderboard-row silver">
            <div class="leaderboard-cell">2</div>
            <div class="leaderboard-cell">Player 2</div>
            <div class="leaderboard-cell">950</div>
          </div>
          <div class="leaderboard-row bronze">
            <div class="leaderboard-cell">3</div>
            <div class="leaderboard-cell">Player 3</div>
            <div class="leaderboard-cell">900</div>
          </div>
          <div class="leaderboard-row">
            <div class="leaderboard-cell">4</div>
            <div class="leaderboard-cell">Player 4</div>
            <div class="leaderboard-cell">850</div>
          </div>
          <div class="leaderboard-row">
            <div class="leaderboard-cell">5</div>
            <div class="leaderboard-cell">Player 5</div>
            <div class="leaderboard-cell">800</div>
          </div>
        </div>
      </div>
    </my-body-container>
  </body>
</html>
